<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>

    <script>
        const apiURL = "https://api.mwi.dev/content/contact";

        $.getJSON(apiURL, function(data) {
            console.log(data);
        });

        async function fetchURL(url) {
            const response = await fetch(url);

            var data = await response.json();

            if (response) {

                const headingONE = JSON.stringify(data.data[0].content);

                const headingSlice = headingONE.slice(1, 134);
                const headingSlice2 = headingONE.slice(135, 135 + 103);

                document.getElementById("headingONE").innerHTML = headingSlice;
                document.getElementById("headingONE2").innerHTML = headingSlice2;
            }

        }

        fetchURL(apiURL);

        function redirect() {
            alert('Cheeseburger');
        }
    </script>
</head>

<body>
    <div class="sideBorders">

        <div id="logo">
            <img src="../assets/Logo.png">
        </div>

        <div class="home">
            <a href="../index.html">
                    home
                </a>
        </div>

        <div class="contentleft">
            <h1 class="underline">Heading </h1>
            <h1> One</h1>
            <p id="headingONE">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do dos eiusmod tempor incididunt ut labore et trace dolore magna aliqua.</p>
            <p id="headingONE2">Proin sagittis nisl rhoncus mattis rhoncus. At augue eget arcu dictum varius duis at consectetur lorem.</p>
        </div>

        <div class="contentright">
            <h2>Heading Two</h2>

            <form action="https://api.mwi.dev/contact" method="POST">

                <input type="text" id="firstname" name="firstname" placeholder="First Name">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
                <input type="text" id="title" name="title" placeholder="Title">
                <input type="text" id="email" name="email" placeholder="Email" required><br>
                <textarea name="message" id="message" cols="76" rows="6" placeholder="Message"></textarea>

                <input type="submit" value="Submit" id="submit">

            </form>

        </div>

    </div>
</body>

</html>
